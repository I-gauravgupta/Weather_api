<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/06a45c39b1.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="box">
        <div id="search">
            <input type="text" placeholder="Enter city name" id="sbox">
            <i class="fa-solid fa-magnifying-glass" id="sicon"></i>
        </div>
        <div id="weather">
            <img src="1r.png" alt="" id="wicon">
            <h1 id="temp">--</h1>
            <h1 id="city">Location</h1>
        </div>
        <div id="section">
            <div id="humidity">
                <img src="2r.png" alt="" id="icon">
                <h1 id="humidity%">--</h1>
                <h1 id="text"> Humidity</h1>
            </div>
            <div id="wind">
                <img src="3r.jpg" alt="" id="icon">
                <h1 id="windspeed">--</h1>
                <h1 id="text">Wind Speed</h1>
            </div>
    </div>
    <script src="index.js"></script>
   
</body>
</html>
